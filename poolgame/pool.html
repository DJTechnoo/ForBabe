<h2>How to play</h2>
<pre>
<b>[WASD]/[left-up-right-down]</b> to move
<b>[Q] (press)</b> to controll different ball
<b>[M] (press/hold)</b> to add more balls
<b>[B] (toggle)</b> to controll all the added balls simultaneously <b><-- BEST PART OF THE GAME</b>
<b>[N] (hold)</b> Super dense mode 
</pre>
