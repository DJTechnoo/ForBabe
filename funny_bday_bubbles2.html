function Circle(x, y, dx, dy, radius, colour){
	this.x = x;
	this.y = y;
	this.dx = dx;
	this.dy = dy;
	this.radius = radius;
	this.colour = colour;
	// funny size pop
	this.targSize = 0;	// the target size
	this.currSize = radius;	// the current size
	this.growSpd = 0;
	this.grow = true;
	
	this.changeCol = function(nCol){
		this.colour = nCol;
	}
	
	this.draw = function(){
		c.beginPath();
		c.arc(this.x, this.y, this.currSize, 0, Math.PI*2, false);
		c.fillStyle = this.colour;
		
		c.fill();
	}
	
	this.update = function(){
		if(this.x + this.currSize > canvas.width || this.x - this.currSize <= 0){this.dx *= -1;}
		this.x += this.dx;
		
		if(this.y + this.currSize > canvas.height || this.y - this.currSize <= 0){this.dy *= -1;}
		this.y += this.dy;
		
		if(mouse.x - this.x < 50 && mouse.x - this.x > - 50
			&& mouse.y - this.y < 50 && mouse.y - this.y > - 50){
				this.grow = true
			
		} else {
			this.grow = false;
		}
		
		//	GROW STUFF
	
		if(!this.grow) this.targSize = this.radius;

		else
			this.targSize = this.radius*1.85;		// 1.8

		var strength = 0.22;		// 0.2
		var drag = 0.8;			// 0.8

		var force = this.targSize - this.currSize;
		force *= strength;
		this.growSpd *= drag;
		this.growSpd += force;
		this.currSize += this.growSpd;
		
		
		
		
		this.draw();
	}
	
}

function changeTheme(newCol){
	for(var i = 0; i < circleArray.length; i++){
		var colour = newCol[Math.floor(Math.random() * newCol.length)];
		circleArray[i].changeCol(colour);
	}
	col = false;
}

function keyPressed(evt){

	switch(evt.keyCode){
		case 17:
				if(!col) {col = true; colIndex += 1; }
				if (colIndex >= themes.length) colIndex = 0;
				break;
		
		
		case 38:		// add a new circle XD
			var radius = Math.random() * radMult + 1;
			var x = Math.random() * (canvas.width - radius * 2) + radius;
			var y = Math.random() * (canvas.height - radius * 2) + radius;
			var dx = (Math.random() - 0.5) * 2;
			var dy = (Math.random() - 0.5) * 2;
			var colour = themes[colIndex][Math.floor(Math.random() * themes[colIndex].length)]; // random colour from same theme
			circleArray.push(new Circle(mouse.x, mouse.y, dx, dy, radius, colour));
			//console.log(circleArray.length);
			break;
		
		case 39:			// delete all
			var len = circleArray.length;
			for(var i = 0; i < len; i++){
				circleArray.pop();
				//console.log(circleArray.length);
			}
			break;
			
		case 37: if(circleArray.length > 0){circleArray.pop();} break;
		case 68: canvas.width += 10; break;
		case 65: canvas.width -= 10; break;
		case 83: canvas.height += 10; break;
		case 87: canvas.height -= 10;break;
		case 81: 
			
			var len = circleArray.length;
			for(var i = 0; i < len; i++){
				circleArray.pop();
				//console.log(circleArray.length);
			}
			
			for (var i = 0; i < len; i++){
				var radius = Math.random() * radMult + 1;
				var x = Math.random() * (canvas.width - radius * 2) + radius;
				var y = Math.random() * (canvas.height - radius * 2) + radius;
				var dx = (Math.random() - 0.5) * 2;
				var dy = (Math.random() - 0.5) * 2;
				//var colour = colArray[Math.floor(Math.random() * colArray.length)];
				var colour = changeTheme(themes[colIndex]);
				
				circleArray.push(new Circle(x, y, dx, dy, radius, colour));
			} break; // resize window and randomize pos within window 
		default: break;
	
	}
	

	evt.preventDefault();
}


function animate(){
	requestAnimationFrame(animate);
	c.clearRect(0,0, canvas.width, canvas.height);
	
	
	for(var i = 0; i < circleArray.length; i++){
		circleArray[i].update();
	}
	
	
	
	if(col)
		changeTheme(themes[colIndex]);
}
